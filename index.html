<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Words Generator | Akin Holo</title>

   <link rel="icon" type="image/x-icon" href="https://github.com/akin-holo/image-preview/blob/main/logo.png?raw=true">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
      <h1><span class="word">Word</span> / <span class="sentence">Sentence</span> / <span class="paragraph">Paragraph</span> Generator</h1>
   </header>
   <main>
      <section class="selection-area">
         <div class="wrapper">
            <p>Write</p>
            <form>
               <label for="number"></label>
               <input type="number" id="number" min="0" max="10" placeholder="number of writing" required>

               <label for="writingStyle"></label>
               <select id="writingStyle">
                  <option value="" disabled selected>Choose writing style</option>
                  <option value="word">word(s)</option>
                  <option value="sentence">sentence(s)</option>
                  <option value="paragraph">paragraph(s)</option>
               </select>
            </form>
            <p>for me</p>
         </div>

         <button id="generate">generate</button>
      </section>
      
      <section class="display">
      </section>
   </main>

   <aside>
      <p class="text-content" ></p>
   </aside>

   <script src="script.js"></script>
</body>
</html>
